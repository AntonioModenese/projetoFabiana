<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoColeta</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header>
    <div class="logo">EcoColeta</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="contato.html">Contato</a>
      <a href="#">Serviços</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1><span class="eco">Eco</span><img class="logo1" src="imagens/logo.png" alt=""></h1>
      <div style="height: 0px;"></div>
      <h1><span class="coleta">Coleta</span></h1>
      <p>
        Somos uma empresa que busca facilitar o processo de coleta de resíduos gerados em eventos de instituições sociais
      </p>
    </section>

    <section class="login-box">
      <form>
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="CNPJ ou email" />

        <label for="senha">Insira sua senha</label>
        <input type="password" id="senha" placeholder="Senha" />

        <a href="login/loginCorreto.html" class="login-btn">Login</a>
        <div class="ou">Ou</div>

        <button type="button" class="register-btn">
          <a href="cadastro/cadastro.html">Se cadastre clicando <span class="aqui">aqui</span></a>
        </button>
      </form>
    </section>
  </main>
</body>
</html>
