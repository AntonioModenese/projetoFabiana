<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoColeta</title>
  <link rel="stylesheet" href="../login/style2.css" />
  <style>
    .caixaTexto {
      display: block;
    }

    .login-box {
      margin-bottom: 40px;
    }

    .voltar {
      text-align: center;
    }

    .voltar button {
      background-color: #98835f;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 150px;
    }

    .voltar button a {
      color: white;
      text-decoration: none;
    }

    .subtitulo {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EcoColeta</div>
    <nav>
      <a href="../home.html">Home</a>
      <a href="#">Contato</a>
      <a href="#">Serviços</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1><span class="eco">Eco</span><img class="logo1" src="../imagens/logo.png" alt=""></h1>
      <div style="height: 0px;"></div>
      <h1><span class="coleta">Coleta</span></h1>
      <p>
        Somos uma empresa que busca facilitar o processo de coleta de resíduos gerados em eventos de instituições sociais
      </p>
    </section>

    <section class="caixaTexto">
      <div class="login-box">
        <form>
          <h1 class="titulo">Parabéns</h1>
          <p class="subtitulo">Você concluiu seu <br>cadastro, volte <br>para a tela inicial e <br>realize seu login</p>
        </form>
      </div>
      <form action="" class="voltar">
          <button><a href="../home.html">Voltar para login</a></button>
      </form>
    </section>

  </main>
</body>
</html>
